<div class="bout" *ngIf="boutAction$ | async as bout">
  <div class="fencers">
    <app-fencer param="Fencer Test" [initialFencer]="bout.fencerA"></app-fencer>
    <app-fencer param="Fencer Test" [initialFencer]="bout.fencerB"></app-fencer>
  </div>
  <button class="button timer" [ngClass]="bout.status" (click)="toggleStatus(bout)">
    {{bout.timeLeft}}
  </button>

  <div>{{bout.fencerA.score}}</div>
</div>
