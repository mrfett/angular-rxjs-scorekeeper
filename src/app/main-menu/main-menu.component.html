<ul class="app-actions">
    <li>
        <a routerLink="/bout/" routerLinkActive="active" ariaCurrentWHenActive="page">Bout</a>
    </li>
    <li *ngFor="let weapon of weaponTypes | keyvalue">
        <a [routerLink]="['/bout', weapon.value]" routerLinkActive="active" ariaCurrentWHenActive="page">{{weapon.value}} Bout</a>
    </li>
</ul>
